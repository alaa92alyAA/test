apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-color-config
  namespace: default
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom NGINX Page</title>
        <style>
            body {
                background-color: #f0f8ff; /* Change background color */
                color: #00008b;            /* Change text color */
                font-family: Arial, sans-serif;
                text-align: center;
                padding-top: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to Custom NGINX Page!</h1>
        <p>This is a custom page with a light blue background and dark blue text.</p>
    </body>
    </html>
